version: '3.8'

services:
  image-backend:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads  # 持久化上传的文件
      - ./logs:/app/logs        # 日志目录
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=False
    restart: unless-stopped

